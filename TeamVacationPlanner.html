<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Vacation Planner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the application */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Style for disabled calendar days */
        .calendar-tile.disabled {
            background-color: #f3f4f6; /* gray-100 */
            color: #ef4444; /* red-500 */
            cursor: not-allowed;
            position: relative;
        }
        
        /* Adds a faint line-through for disabled days */
        .calendar-tile.disabled::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 1px;
            background-color: #fca5a5; /* red-300 */
            transform: translateY(-50%);
        }

        /* Style for the semi-transparent selection range */
        .calendar-tile.in-range {
            background-color: rgba(59, 130, 246, 0.2); /* blue-500 with 20% opacity */
            border-radius: 0;
        }

        /* Styles for selected start/end dates */
        .calendar-tile.selected {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
        }
        .calendar-tile.selected.start-date {
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
        }
        .calendar-tile.selected.end-date {
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .calendar-tile.selected.start-date.end-date {
            border-radius: 0.5rem;
        }

        /* Container for the vacation underlines on each tile */
        .vacation-underlines {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 0 4px;
        }

        /* Individual underline bar for each vacation */
        .underline-bar {
            height: 3px;
            width: 80%;
            border-radius: 2px;
        }

        /* Custom modal for messages */
        #message-box {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Main Application Container (hidden by default) -->

                            </button>

                        <div class="grid grid-cols-7 gap-1 text-center font-medium text-gray-600 mb-2">
                            <div>Sun</div>

    <!-- Custom Message Box -->
    <div id="message-box" class="fixed top-5 right-5 bg-red-500 text-white py-3 px-5 rounded-lg shadow-lg opacity-0 transform -translate-y-10 hidden" role="alert">

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword,

            signInWithCustomToken,

        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

            getFirestore, 
            doc, 
            setDoc,

            collection, 
            onSnapshot, 
            query,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- KONFIGURACE FIREBASE ---
        
        const customFirebaseConfig = {
            apiKey: "AIzaSyCQejg92p4F5MCUdTghwQ8Tl0drK5wjyVA",
            authDomain: "vacation-1c3c1.firebaseapp.com",
            projectId: "vacation-1c3c1",
            storageBucket: "vacation-1c3c1.firebasestorage.app",
            messagingSenderId: "728040982426",
            appId: "1:728040982426:web:a80f86610199da798adc23"
        };
        
        // Toto zajišťuje, že aplikace funguje v náhledu (používá moji dočasnou konfiguraci),
        // ale jakmile ji stáhnete, použije vaši 'customFirebaseConfig' výše.
        // Pokud 'customFirebaseConfig' obsahuje placeholder text (API_KEY), pokusí se použít prostředí.
        
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined') {
             firebaseConfig = JSON.parse(__firebase_config);
        } else {
             // Zde se použije vaše konfigurace po stažení souboru
             firebaseConfig = customFirebaseConfig;
        }

        // Název databáze (App ID pro rozlišení dat)
        // Můžete změnit na cokoliv, např. 'moje-firma-dovolena'
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'team-vacation-planner-v1';
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, auth, db;
        let userId = null;
        let currentUserData = null;
        let isSuperAdmin = false;
        
        // SEZNAM SUPER-ADMINŮ
        const superAdmins = ['tomasbeznoska@gmail.com', 'tbeznoska@csob.cz'];

        let currentDate = new Date();
        let selectedStartDate = null;
        let selectedEndDate = null;
        let currentHoverDate = null;
        let allVacations = [];
        let unsubscribeVacations = null;

        // Firestore cesty
        // Upozornění: Pokud nasazujete na vlastní Firebase, můžete cesty zjednodušit
        // např. jen na 'users' a 'vacations', pokud nechcete používat /artifacts/... strukturu.
        // Pro kompatibilitu zde nechávám původní strukturu.
        
        // Pro vlastní nasazení doporučuji změnit na:
        // const usersCollectionPath = 'users';
        // const vacationsCollectionPath = 'vacations';
        
        const usersCollectionPath = `/artifacts/${appId}/public/data/users`;
        const vacationsCollectionPath = `/artifacts/${appId}/public/data/vacations`;

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        
        const firstNameInput = document.getElementById('user-first-name');
        const lastNameInput = document.getElementById('user-last-name');
        const notesInput = document.getElementById('notes');
        const publishButton = document.getElementById('publish-button');
        const clearButton = document.getElementById('clear-button');
        
        const calendarGrid = document.getElementById('calendar-grid');
        const monthYearEl = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        
        const vacationsListEl = document.getElementById('vacations-list');
        const welcomeMessage = document.getElementById('welcome-message');

        // --- UTILITY FUNCTIONS ---

        function formatDateISO(date) {
            if (typeof date === 'string') {
                date = new Date(date);
            }
            date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
            return date.toISOString().split('T')[0];
        }

        function showMessage(message, isError = true) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            
            messageText.textContent = message;
            
            messageBox.classList.remove('hidden', 'opacity-0', '-translate-y-10', 'bg-red-500', 'bg-green-500');
            
            if (isError) {
                messageBox.classList.add('bg-red-500');
            } else {
                messageBox.classList.add('bg-green-500');
            }
            
            messageBox.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-0');
                messageBox.classList.add('opacity-0', '-translate-y-10');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = Math.floor(Math.random() * 30) + 70; 
            const l = Math.floor(Math.random() * 20) + 50; 
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        // --- CORE APPLICATION LOGIC ---

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            calendarGrid.innerHTML = '';
            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarGrid.innerHTML += `<div class="bg-gray-50"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const tile = document.createElement('div');
                const dayDate = new Date(year, month, day);
                const isoDate = formatDateISO(dayDate);
                
                tile.className = 'calendar-tile relative h-16 sm:h-20 border border-gray-200 p-1.5 text-left align-top';
                tile.textContent = day;
                tile.dataset.dateIso = isoDate;

                const dayOfWeek = dayDate.getDay();
                const isDisabled = (dayOfWeek === 0 || dayOfWeek === 6); 

                if (isDisabled) {
                    tile.classList.add('disabled');
                } else {
                    tile.classList.add('cursor-pointer', 'hover:bg-gray-100');
                }

                let [start, end] = [selectedStartDate, selectedEndDate];
                if (start && end && end < start) {
                    [start, end] = [end, start];
                }
                
                if (isoDate === selectedStartDate) {
                    tile.classList.add('selected', 'start-date');
                }
                if (isoDate === selectedEndDate) {
                    tile.classList.add('selected', 'end-date');
                }

                if (start && end && isoDate > start && isoDate < end) {
                    tile.classList.add('in-range');
                }

                if (selectedStartDate && !selectedEndDate && currentHoverDate && !isDisabled) {
                    let [hoverStart, hoverEnd] = [selectedStartDate, currentHoverDate];
                    if (hoverEnd < hoverStart) {
                        [hoverStart, hoverEnd] = [hoverEnd, hoverStart];
                    }
                    if (isoDate >= hoverStart && isoDate <= hoverEnd) {
                        tile.classList.add('in-range');
                    }
                }

                const vacationsOnThisDay = allVacations.filter(v => 
                    isoDate >= v.startDate && isoDate <= v.endDate
                );

                if (vacationsOnThisDay.length > 0) {
                    const underlinesContainer = document.createElement('div');
                    underlinesContainer.className = 'vacation-underlines';
                    
                    vacationsOnThisDay.forEach(v => {
                        const bar = document.createElement('div');
                        bar.className = 'underline-bar';
                        bar.style.backgroundColor = v.color;
                        bar.title = `${v.firstName} ${v.lastName}: ${v.note}`;
                        underlinesContainer.appendChild(bar);
                    });
                    tile.appendChild(underlinesContainer);
                }
                
                calendarGrid.appendChild(tile);
            }
        }

        function renderVacationList() {
            vacationsListEl.innerHTML = '';
            
            if (allVacations.length === 0) {
                vacationsListEl.innerHTML = '<p class="text-gray-500">No vacations booked yet.</p>';
                return;
            }

            allVacations.forEach(v => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center p-3 rounded-md';
                item.style.borderBottom = `3px solid ${v.color}`;

                const text = document.createElement('span');
                text.className = "text-gray-800";
                const dateRange = v.startDate === v.endDate 
                    ? v.startDate 
                    : `${v.startDate} → ${v.endDate}`;
                text.innerHTML = `
                    <strong style="color: ${v.color};">${v.firstName} ${v.lastName}:</strong>
                    <span class="text-gray-600">${dateRange}</span>
                    <span class="text-gray-500 italic"> – ${v.note}</span>
                `;
                item.appendChild(text);

                if (userId === v.userId || isSuperAdmin) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.className = 'ml-4 font-bold text-red-500 hover:text-red-700 text-2xl leading-none';
                    deleteBtn.title = 'Delete vacation';
                    deleteBtn.dataset.docId = v.id;
                    deleteBtn.onclick = handleDeleteVacation;
                    item.appendChild(deleteBtn);
                }
                
                vacationsListEl.appendChild(item);
            });
        }

        function listenForVacations() {
            if (unsubscribeVacations) {
                unsubscribeVacations();
            }

            const q = query(collection(db, vacationsCollectionPath));
            
            unsubscribeVacations = onSnapshot(q, (snapshot) => {
                allVacations = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                allVacations.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
                renderVacationList();
                renderCalendar();
            }, (error) => {
                console.error("Error listening for vacations: ", error);
                // Silent fail for clean UI, or handle appropriately
            });
        }

        // --- EVENT HANDLERS ---

        function handleCalendarClick(e) {
            const tile = e.target.closest('.calendar-tile');
            
            if (!tile || tile.classList.contains('disabled')) {
                return;
            }

            const clickedDate = tile.dataset.dateIso;

            if (!selectedStartDate) {
                selectedStartDate = clickedDate;
            } else if (!selectedEndDate) {
                selectedEndDate = clickedDate;
                if (selectedStartDate === selectedEndDate) {
                    selectedEndDate = selectedStartDate;
                }
                if (selectedEndDate < selectedStartDate) {
                    [selectedStartDate, selectedEndDate] = [selectedEndDate, selectedStartDate];
                }
                currentHoverDate = null; 
                notesInput.focus();
            } else {
                selectedStartDate = clickedDate;
                selectedEndDate = null;
                currentHoverDate = null;
            }

            renderCalendar();
        }

        function handleCalendarHover(e) {
            if (!selectedStartDate || selectedEndDate) {
                return; 
            }

            const tile = e.target.closest('.calendar-tile');
            
            if (tile && !tile.classList.contains('disabled')) {
                const hoverDate = tile.dataset.dateIso;
                if (hoverDate !== currentHoverDate) {
                    currentHoverDate = hoverDate;
                    renderCalendar(); 
                }
            }
        }
        
        function handleCalendarMouseLeave() {
            if (currentHoverDate) {
                currentHoverDate = null;
                renderCalendar();
            }
        }

        function handleClear() {
            selectedStartDate = null;
            selectedEndDate = null;
            notesInput.value = '';
            renderCalendar();
        }

        async function handlePublish() {
            const note = notesInput.value.trim();

            if (!selectedStartDate || !selectedEndDate) {
                showMessage("Please select a start and end date.");
                return;
            }
            if (!note) {
                showMessage("Please add a note for your vacation.");
                return;
            }
            if (!currentUserData) {
                showMessage("Error: User data not found. Please re-login.");
                return;
            }

            let [start, end] = [selectedStartDate, selectedEndDate];
            if (end < start) {
                [start, end] = [end, start];
            }

            const newVacation = {
                userId: userId,
                firstName: currentUserData.firstName,
                lastName: currentUserData.lastName,
                color: currentUserData.color,
                startDate: start,
                endDate: end,
                note: note,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, vacationsCollectionPath), newVacation);
                showMessage("Vacation published!", false);
                handleClear(); 
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage("Failed to publish vacation. Check permissions.");
            }
        }

        async function handleDeleteVacation(e) {
            const docId = e.target.dataset.docId;
            if (!docId) return;
            
            try {
                await deleteDoc(doc(db, vacationsCollectionPath, docId));
                showMessage("Vacation deleted.", false);
            } catch (error) {
                console.error("Error deleting document: ", error);
                showMessage("Failed to delete vacation.");
            }
        }

        async function handleSignUp(e) {
            e.preventDefault();
            const firstName = document.getElementById('signup-first-name').value.trim();
            const lastName = document.getElementById('signup-last-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const errorEl = document.getElementById('signup-error');

            if (!firstName || !lastName || !email || !password) {
                errorEl.textContent = "All fields are mandatory.";
                errorEl.classList.remove('hidden');
                return;
            }
            errorEl.classList.add('hidden');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userColor = getRandomColor();

                await setDoc(doc(db, usersCollectionPath, user.uid), {
                    uid: user.uid,
                    email: user.email,
                    firstName: firstName,
                    lastName: lastName,
                    color: userColor
                });
                
            } catch (error) {
                console.error("Sign up error: ", error);
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorEl = document.getElementById('login-error');

            if (!email || !password) {
                errorEl.textContent = "Please enter email and password.";
                errorEl.classList.remove('hidden');
                return;
            }
            errorEl.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login error: ", error);
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        }

        function handleLogout() {
            signOut(auth).catch((error) => {
                console.error("Logout error: ", error);
                showMessage("Failed to log out.");
            });
        }

        async function handleAuthStateChanged(user) {
            if (user) {
                userId = user.uid;
                
                try {
                    const userDocRef = doc(db, usersCollectionPath, userId);
                    const userDoc = await getDoc(userDocRef);

                    if (userDoc.exists()) {
                        currentUserData = userDoc.data();
                        isSuperAdmin = superAdmins.includes(currentUserData.email);

                        authContainer.classList.add('hidden');
                        appContainer.classList.remove('hidden');
                        
                        firstNameInput.value = currentUserData.firstName;
                        lastNameInput.value = currentUserData.lastName;
                        welcomeMessage.textContent = `Welcome, ${currentUserData.firstName}`;

                        renderCalendar();
                        listenForVacations();
                    } else {
                        console.warn("User profile not found, logging out.");
                        handleLogout();
                    }
                } catch (error) {
                    console.error("Error fetching user data: ", error);
                    // Try to wait a bit in case of creation lag, or logout
                }

            } else {
                userId = null;
                currentUserData = null;
                isSuperAdmin = false;
                allVacations = [];
                
                if (unsubscribeVacations) {
                    unsubscribeVacations();
                    unsubscribeVacations = null;
                }
                
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                
                loginForm.reset();
                signupForm.reset();
                document.getElementById('login-error').classList.add('hidden');
                document.getElementById('signup-error').classList.add('hidden');
            }
        }

        // --- INITIALIZATION ---

        function initListeners() {
            showSignupBtn.onclick = () => {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            };
            showLoginBtn.onclick = () => {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            };

            loginForm.onsubmit = handleLogin;
            signupForm.onsubmit = handleSignUp;
            logoutButton.onclick = handleLogout;

            prevMonthBtn.onclick = () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            };
            nextMonthBtn.onclick = () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            };

            calendarGrid.onclick = handleCalendarClick;
            calendarGrid.onmousemove = handleCalendarHover;
            calendarGrid.onmouseleave = handleCalendarMouseLeave;

            publishButton.onclick = handlePublish;
            clearButton.onclick = handleClear;
        }

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error'); 

                onAuthStateChanged(auth, handleAuthStateChanged);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.body.innerHTML = '<h1 class="text-red-500 text-center p-8">Error: Could not initialize application. Please check your config.</h1>';
            }
        }

        // --- START APPLICATION ---
        
        initListeners();
        initFirebase();
        
    </script>
</body>
</html>
